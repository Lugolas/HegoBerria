    defaults: { _controller: sitebdeParrainageBundle:Parrainage:demandeParrainage }
    
sitebde_parrainage_accepter_demande:
    path:     /parrainage/accepter_demande-{idDemande}
    defaults: { _controller: sitebdeParrainageBundle:Parrainage:accepterDemande }

sitebde_parrainage_refuser_demande:
    path:     /parrainage/refuser_demande-{idDemande}
    defaults: { _controller: sitebdeParrainageBundle:Parrainage:refuserDemande }
    
sitebde_parrainage_recherche_par_critere:
